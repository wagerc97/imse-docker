version: '3.3'
services:
  db_import:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db_import
    volumes:
    - ../python/db_import/csv:/csv
    - ../python/db_import/resources:/resources
    networks:
    - default
    expose:
    - "80"

    
  web:
    build:
      context: ../php
      dockerfile: Dockerfile
    container_name: web
    restart: on-failure
    volumes:
      - ../php/html:/var/www/html/
    networks:
    - default
    ports:
      - "8000:80"
    depends_on:
      - db

networks:
  default:

